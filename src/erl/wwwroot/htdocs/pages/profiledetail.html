<script type="text/javascript">

    $('profileformat').set('text',detail.vformat);
    $('profilevcodec').set('text',detail.vcodec);

    $('profilevheight').set('text',detail.vheight);

    $('profileacodec').set('text',detail.acodec);
    $('profileabitrate').set('text',detail.abitrate);
    $('profileasamplerate').set('text',detail.asamplerate);
    $('profilemultipass').set('text',detail.multipass);

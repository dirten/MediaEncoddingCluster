
<script type="text/javascript">

 
  function openWatchFolderForm(evt)
  {
   
    MochaUI.watchfolderWindow(evt.target.getDataByRow(evt.row).id);
  }

  var cmu2 = [
    {
      header: "Id",
      dataIndex: 'id',
      dataType:'number',
      width:30
    },
    {
      header: "Input Folder",
      dataIndex: 'infolder',
      dataType:'string',
      width:200
    },
    {
      header: "Output Folder",
      dataIndex: 'outfolder',
      dataType:'string',
      width:200
    },
    {
      header: "Profile ID",
      dataIndex: 'profile',
      dataType:'number',
      width:60
    },
    {
      header: "File Filter",
      dataIndex: 'filter',
      dataType:'string',
      width:100
    },
    {
      header: "Recursive",
      dataIndex: 'recursive',
      dataType:'string',
      width:100
    },
    {
      header: "State",
      dataIndex: 'status',
      width:60,
      dataType:'string'
    }

  ];

  window.addEvent("domready", function(){

    watchfgrid = new omniGrid('watchfoldergrid', {
      columnModel: cmu2,
      url:"/api/json/watchfolder",
      method:'get',
      
      perpage:10,
      page:1,
      pagination:false,
      serverSort:false,
      showHeader: true,
      alternaterows: true,

      sortHeader:true,
      resizeColumns:true,
      multipleSelection:false,
      width:800,
      height: null
    });

    
    watchfgrid.addEvent('dblclick', openWatchFolderForm);
    
    $('createNewWatchfolderButton').addEvent('click', function(e){
      new Event(e).stop();
      MochaUI.watchfolderWindow(-1);
    });
  });

</script>
<button class="add" id="createNewWatchfolderButton">Create Watchfolder...</button>
<div id="watchfoldergrid" ></div>

<script type="text/javascript" src="scripts/mootools-1.2-core.js"></script>
<script type="text/javascript" src="scripts/mootools-1.2-more.js"></script>
<script type="text/javascript" src="../omnigrid/omnigrid.js"></script>

<script type="text/javascript">

  function onGridSelect(evt)
  {
    /*
    var str = 'row: '+evt.row+' indices: '+evt.indices;
    str += ' id: '+evt.target.getDataByRow(evt.row).id;

    alert( str );
     */
    var url='/api/json/get_profile';
    var request = new Request.JSON({
      url: url,
      method: 'get',
      onComplete: function(properties) {
        setProfileDetails(properties);
      }
    }).send('id='+evt.target.getDataByRow(evt.row).id);


  }
  function openWatchFolderForm(evt)
  {
   
    MochaUI.watchfolderWindow(evt.target.getDataByRow(evt.row).id);
  }

  function gridButtonClick(button, grid)
  {
    alert(button);
  }

  var cmu = [
    {
      header: "Id",
      dataIndex: 'id',
      dataType:'number',
      width:30
    },
    {
      header: "Input Folder",
      dataIndex: 'infolder',
      dataType:'string',
      width:200
    },
    {
      header: "Output Folder",
      dataIndex: 'outfolder',
      dataType:'string',
      width:200
    },
    {
      header: "Profile ID",
      dataIndex: 'profile',
      dataType:'string',
      width:60
    },
    {
      header: "File Filter",
      dataIndex: 'filter',
      dataType:'string',
      width:100
    },
    {
      header: "Recursive",
      dataIndex: 'recursive',
      dataType:'string',
      width:100
    },
    {
      header: "State",
      dataIndex: 'status',
      width:60,
      dataType:'string'
    }

  ];

  window.addEvent("domready", function(){

    watchfoldergrid = new omniGrid('watchfoldergrid', {
      columnModel: cmu,
      /*
      buttons : [
        {name: 'Add', bclass: 'add', onclick : gridButtonClick},
        {name: 'Delete', bclass: 'delete', onclick : gridButtonClick},
        {separator: true},
        {name: 'Duplicate', bclass: 'duplicate', onclick : gridButtonClick}
      ],*/
      url:"/api/json/watchfolder",
      perpage:10,
      page:1,
      pagination:false,
      serverSort:false,
      showHeader: true,
      alternaterows: true,
      showHeader:true,
      sortHeader:true,
      resizeColumns:true,
      multipleSelection:false,

      // uncomment this if you want accordion behavior for every row
      /*
	        accordion:true,
	        accordionRenderer:accordionFunction,
	        autoSectionToggle:false,
       */

      width:800,
      height: null
    });

    //    datagrid.addEvent('click', onGridSelect);
    watchfoldergrid.addEvent('dblclick', openWatchFolderForm);
    $('createNewWatchfolderButton').addEvent('click', function(e){
      new Event(e).stop();
      MochaUI.watchfolderWindow(-1);
    });
  });

</script>
<button class="add" id="createNewWatchfolderButton">Create Watchfolder ...</button>
<div id="watchfoldergrid" ></div>

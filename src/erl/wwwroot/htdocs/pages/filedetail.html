<script type="text/javascript">
  function setFileDetails(detail){
    $('fileid').set('text',detail.id);
    $('filepath').set('text',detail.path);
//    $('tmp').set('text',detail.path);
    $('filename').set('text',detail.filename);
    $('filesize').set('text',detail.size);
    $('filetype').set('text',detail.containertype);
    $('filestreamcount').set('text',detail.streamcount);
    $('fileduration').set('text',detail.duration);
    $('filebitrate').set('text',detail.bitrate);
    $('filestarttime').set('text',detail.start_time);
  }
</script>

<div class="toolbarTabs">
	<!-- <div style="float:right;padding-top:3px;"><img src="images/icons/help.gif" width="16" height="16" alt="Help" /></div> -->
	<ul id="setupTabs" class="tab-menu">
		<li id="setupGeneralLink" class="selected"><a>General Config</a></li>
		<li id="setupHttpLink"><a>Http Config</a></li>
		<li id="setupOverviewLink"><a>Overview</a></li>
	</ul>
	<div class="clear"></div>
</div>

<script type="text/javascript">

	MochaUI.initializeTabs('setupTabs');

	$('setupGeneralLink').addEvent('click', function(e){
		MochaUI.updateContent({
			'element':  $('setup'),
			'url':       'pages/setup-general.html'
		});
	});

	$('setupHttpLink').addEvent('click', function(e){
		MochaUI.updateContent({
			'element':  $('setup'),
			'url':       'pages/features-windows.html'
		});
	});

	$('setupOverviewLink').addEvent('click', function(e){
		MochaUI.updateContent({
			'element':  $('setup'),
			'url':       'pages/features-general.html'
		});
	});

</script>

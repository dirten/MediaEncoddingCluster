<form id="profileOverviewForm">
	<div class="formLabel">Profile Name:</div>
	<div class="formField"><input type="text" class="input" name="name" id="name" value="new Profile"  /></div>
	<div class="clear"></div>

	<div class="formLabel">Description:</div>
	<div class="formField"><textarea name="description" id="description" rows="10" cols="30"> Your description here.</textarea> </div>
	<div class="clear"></div>

</form>
<script type="text/javascript">
  window.addEvent("domready", function(){
    setFormChangeListener($('profileOverviewForm'), function(el){
	profileModel[el.target.name]=el.target.value
    });
    setFormData($('profileOverviewForm'), profileModel);
  });
</script>

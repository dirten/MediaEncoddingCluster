<ul>
  <li><b>Id: </b><span id="encodingid"/></li>
  <li><b>ProfileId: </b><span id="profileid"/></li>
  <li><b>Profile Name: </b><span id="profilename"/></li>
  <li><b>Input File: </b><span id="infile"/></li>
  <li><b>Output File: </b><span id="outfile"/></li>
</ul>
<script type="text/javascript">
  function setEncodingDetails(detail){
    $('encodingid').set('text',detail.id);
    $('profileid').set('text',detail.profile.id);
    $('profilename').set('text',detail.profile.name);
    $('infile').set('text',detail.infile);
    $('outfile').set('text',detail.outfile);
  }
</script>
